<form>
<h1>Register Below</h1>
<h4>Sign Up Details</h4>
<p>Name: <input id="name" type="text" placeholder="Name" required></p>
<p>Surname: <input id="sname" type="text" placeholder="Surname" required></p>
<p>Adress: <input id="add" type="text" placeholder="Address"></p>
<p>Gender:</p>
<label for="male">
	<input id="male" type="radio" name="gender">Male

</label><br>
<label for="female">
	<input id="female" type="radio" name="gender">Female
</label>
<p>Which of the following services would you like from Chrisland:</p>
<label for="food">
	<input id="food" type="checkbox" name="services" checked>Food

</label><br>
<label for="loan">
	<input id="loan" type="checkbox" name="services">Loan

</label><br>
<label for="air">
	<input id="air" type="checkbox" name="services">Air-conditioning

</label><br>
<button type="submit">Submit</button>
<br>

<button type="button"><a href="index.html">Return</a></button>
</center>
